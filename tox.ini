[tox]
envlist = py{27,34,35,36,37,38}-casadi{350,353,355}-numpy{10,11,12}-pandas{10,11,12}
install_command = pip install {opts} {packages}
   
[testenv]
passenv = PYTHON_VERSION

basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8

commands =
    pytest

deps =
    pytest
    casadi350: casadi>=3.5.0,<3.5.3
    casadi353: casadi>=3.5.3,<3.5.5
    casadi355: casadi==3.5.5
    numpy: numpy>=1.0.0,<1.1.0
    numpy: numpy>=1.1.0,<1.2.0
    numpy: numpy==1.19.5
    pandas: pandas>=1.0.0,<1.1.0
    pandas: pandas>=1.1.0,<1.2.0
    pandas: pandas==1.2.0

